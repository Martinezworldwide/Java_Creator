<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java File Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Java File Creator</h1>
        <input type="text" id="filename" placeholder="Enter filename (without .java)">
        <textarea id="javaCode" placeholder="Write your Java code here..."></textarea>
        <button onclick="downloadJavaFile()">Download .java File</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
